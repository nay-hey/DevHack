<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Changing Graphs</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamically Changing Graphs</h1>
    <label for="fileInput">Choose a file:</label>
    <input type="file" id="fileInput" accept=".csv" />
    <button onclick="updateData()">Update Data</button>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Function to read data from a file
        function readFile(fileInput) {
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const csvData = event.target.result;
                // Parse CSV data (You may need to modify this based on your CSV structure)
                const rows = csvData.split('\n');
                const labels = rows[0].split(',');
                const data = rows.slice(1).map(row => row.split(',').map(Number));

                // Update the chart with new data
                myChart.data = {
                    labels: labels,
                    datasets: [{
                        label: 'Data from File',
                        data: data[0], // Assuming one row of data for simplicity
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                };
                myChart.update();
            };

            reader.readAsText(file);
        }

        // Function to update chart data
        function updateData() {
            // Implement your data update logic here if needed
            // This function can be used to update the chart with different data sets
            // For simplicity, we are using the readFile function to update with file data
            const fileInput = document.getElementById('fileInput');
            readFile(fileInput);
        }

        // Create a chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Data from File',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
